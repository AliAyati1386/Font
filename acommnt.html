<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- افزودن viewport برای ریسپانسیو -->
    <title><-BlogTitle-></title>
    <style>
        /* فونت‌ها */
        @font-face {
            font-family: 'BTitr';
            src: url('https://raw.githubusercontent.com/AliAyati1386/Font/master/BTitrBd.ttf') format('truetype');
        }
        @font-face {
            font-family: 'BNazanin';
            src: url('https://example.com/BNazanin.ttf') format('truetype');
        }

        /* استایل‌ها */
        body {
            font-family: 'BNazanin', Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
        }
        .contact-title {
            font-family: 'BTitr', sans-serif; /* Updated to BTitr */
            font-size: 24px;
            color: #007bff;
            margin-top: 20px; /* اضافه کردن فاصله بالایی */
        }
        p {
            font-family: 'BNazanin', sans-serif;
            color: #555;
            font-size: 18px;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* دکمه‌ها */
        .button-container {
            display: flex;
            justify-content: space-between; /* دکمه‌ها را در دو سمت قرار می‌دهد */
            margin-bottom: 20px; /* فاصله پایین دکمه‌ها */
        }
        .back-button, .theme-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'BTitr', sans-serif; /* Updated to BTitr */
            transition: background-color 0.3s;
            border: none;
        }
        .back-button:hover, .theme-button:hover {
            background-color: #0056b3;
        }

        /* استایل تم تاریک */
        body.dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }
        .container.dark-mode {
            background-color: #444;
            color: #f9f9f9;
        }
        .post.dark-mode {
            background-color: #555;
            color: #f9f9f9;
        }
        .contact-title.dark-mode, .container.dark-mode h1 {
            color: #f9f9f9;
        }
        p.dark-mode {
            color: #f9f9f9;
        }
    </style>
</head>
<body>


    <div class="container">
        <h1>Ali Ayati</h1>

        <div class="post">
            <div class="button-container">
                <button class="theme-button" onclick="toggleTheme()">تغییر تم</button>
                <a href="https://ayatblog.blogfa.com/" class="back-button">بازگشت به صفحه اصلی</a>
            </div>

            <h2 class="contact-title">نظر دهی</h2>
            <p>برای ثبت نظر خود، لطفاً فرم زیر را پر کنید:</p>

            <!--START---- FormAfzar.Com -----> 
            <script type="text/javascript" src="https://formafzar.com/pages/formbuilder/ravesh-formbuilder.js" form-url="https://formafzar.com/form/hry8e" form-style="inline" form-theme=""></script> 
            <!--END--- FormAfzar.Com -----> 
        </div>
    </div>

    <script>
        // تابع تغییر تم
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            document.querySelector('.container').classList.toggle("dark-mode");
            document.querySelectorAll('.post').forEach(post => post.classList.toggle("dark-mode"));
            document.querySelector('.contact-title').classList.toggle("dark-mode");
            document.querySelectorAll('p').forEach(p => p.classList.toggle("dark-mode"));
        }
    </script>

</body>
</html>
