<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهارت‌های من</title>
    <style>
        @font-face {
            font-family: 'BTitr';
            src: url('https://raw.githubusercontent.com/AliAyati1386/Font/master/BTitrBd.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'BNazanin';
            src: url('https://raw.githubusercontent.com/AliAyati1386/Font/master/BNazanin.ttf') format('truetype');
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            unicode-bidi: embed;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'BTitr', Arial, sans-serif;
        }
        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'BTitr', Arial, sans-serif;
        }
        #wrapper {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .skill {
            background-color: #1e1e1e;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            position: relative;
        }
        .light-theme .skill {
            background-color: #f0f0f0;
        }
        .skill-title {
            font-family: 'BTitr', Arial, sans-serif;
            color: #ffff00;
            margin: 0;
            text-align: right;
            padding-right: 10px;
        }
        .light-theme .skill-title {
            color: #000000;
        }
        .progress {
            background-color: #444;
            border-radius: 10px;
            height: 20px;
            width: 100%;
            margin-top: 5px;
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
            transition: box-shadow 0.3s;
        }
        .light-theme .progress {
            background-color: #ccc;
            box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }
        .progress-bar {
            background-color: #00ffff;
            height: 100%;
            border-radius: 10px;
            text-align: right;
            line-height: 20px;
            color: #000;
            padding-right: 5px;
            transition: width 0.3s;
            font-family: 'BNazanin', Arial, sans-serif;
        }
        h1 {
            color: #00ffff;
            font-family: 'BTitr', Arial, sans-serif;
            animation: neonPulse 1.5s infinite alternate;
        }
        .light-theme h1 {
            color: #000000;
        }
        @keyframes neonPulse {
            0% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
            }
            100% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        .copyright {
            font-family: 'BNazanin', Arial, sans-serif;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
        }

        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name + "=") === 0) {
                    return c.substring(name.length + 1);
                }
            }
            return "";
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const theme = document.body.classList.contains('light-theme') ? "light" : "dark";
            setCookie("theme", theme, 30);
        }

        window.onload = function() {
            const theme = getCookie("theme");
            if (theme === "light") {
                document.body.classList.add("light-theme");
            }
        };

        function goHome() {
            window.location.href = "http://ayatblog.blogfa.com";
        }
    </script>
</head>
<body>
    <button id="homeButton" onclick="goHome()">بازگشت به صفحه اصلی</button>
    <button id="themeToggle" onclick="toggleTheme()">تغییر تم</button>
    
    <div id="wrapper">
        <h1>مهارت‌های من</h1>
        
        <div class="skill">
            <h2 class="skill-title">Python</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 90%;">90%</div>
            </div>
        </div>
        <div class="skill">
            <h2 class="skill-title">Word</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 100%;">100%</div>
            </div>
        </div>
        <div class="skill">
            <h2 class="skill-title">PowerPoint</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 100%;">100%</div>
            </div>
        </div>
        <div class="skill">
            <h2 class="skill-title">HTML</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 10%;">10%</div>
            </div>
        </div>
        <div class="skill">
            <h2 class="skill-title">Excel</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 50%;">50%</div>
            </div>
        </div>
        <div class="skill">
            <h2 class="skill-title">C#</h2>
            <div class="progress">
                <div class="progress-bar" style="width: 0%;">0%</div>
            </div>
        </div>

        <div class="copyright">
            <p>© 2024 تمامی حقوق ثبت و نشر این وبلاگ توسط علی آیتی غفاری محفوظ است.</p>
        </div>
    </div>
